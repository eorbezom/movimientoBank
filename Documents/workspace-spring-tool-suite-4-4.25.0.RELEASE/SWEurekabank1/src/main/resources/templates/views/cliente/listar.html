<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <ul class="nav nav-pills mb-4">
        <li class="nav-item"><a th:href="@{/views/cliente}" class="nav-link active" aria-current="page">Cliente</a></li>
        <li class="nav-item"><a th:href="@{/views/cliente/create}" class="nav-link">Crear Cliente</a></li>
        
    </ul>

    <!-- Contenedor para la tabla -->
    <div class="container">
        <h2 class="text-center mb-4">Lista de Clientes</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Paterno</th>
                    <th scope="col">Materno</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">DNI</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c:${clientes}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.paterno}"></td>
                    <td th:text="${c.materno}"></td>
                    <td th:text="${c.nombres}"></td>
                    <td th:text="${c.dni}"></td>
                    <td th:text="${c.ciudad}"></td>
                    <td th:text="${c.email}"></td>
                    <td th:text="${c.estado} ? 'ACTIVO' : 'INACTIVO'"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
